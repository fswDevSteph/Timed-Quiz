<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Timed Quiz</title>
</head>

<body>
    <div class="container-lg">
        <main>

            <h1>Take an inspirational quotes "who said" quiz quiz </h1>

            <div id="gameRules">
                <p>A few rules:</p>
                <ol>
                    <li>Click "Start!" to begin your quiz</li>
                    <li>You get a point for each correct answer</li>
                    <li>You lose 5 seconds if you click the wrong answer</li>
                    <li>Click the button to start...</li>
                </ol>
            </div>

            <button id="startBtn">Start!</button>
            <div id="initialBox">
                <h3>Save initials:</h3>
                <input id="typeInitial" type="text" />
                <button id="saveBtn">Save</button>

            </div>
            <div id="timerDisplay">Time:</div>
            <div id="scoreDisplay">Score: </div>
    </div>
    <div id="quizContainer">
        <div id="resultsContainer"></div>
        </main>
    </div>

</body>

<script src="./assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
